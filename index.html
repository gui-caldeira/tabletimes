<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TableTimes</title>
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                Número:
                <input type="number" name="txtnum" id="txtn" min="0" required>
                <input type="button" value="Gerar Tabuada" onclick="tabuada()">
            </p>
            
        </div>
        <div>
            <select name="tabuada" id="seltab">
                <option>Digite um número acima</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Guilherme Caldeira</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
